<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Tasks</mat-toolbar>

    <div *ngIf="tasks$ | async as tasks; else loading">
      <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let task">{{ task.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let task">{{ task.name }}</td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef>Custo</th>
          <td mat-cell *matCellDef="let task">{{ task.cost }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let task">{{ task.date }}</td>
        </ng-container>

        <!-- Order Column -->
        <ng-container matColumnDef="sorting">
          <th mat-header-cell *matHeaderCellDef>Ordem</th>
          <td mat-cell *matCellDef="let task">{{ task.sorting }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
          <mat-cell *matCellDef="let task">
            <button mat-icon-button color="primary" aria-label="Editar Tarefa">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover Tarefa">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="button-add">
        <button mat-fab color="primary" aria-label="Incluir Tarefa" (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </div>

    </div>
    <ng-template #loading>
      <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    </ng-template>
  </mat-card-content>
</mat-card>
